site_name: Sistemas de BigData
site_url: https://alapvi.github.io

nav:
  - Introducci√≥n: index.md
  - Almacenamiento de datos. NoSQL: 
    - NoSQL: nosql/nosql.md
    - Modelos de datos: nosql/moddatos.md
  - MongoDB: mongodb/mongodb.md

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo_peq.png
  features:
    - content.code.copy
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition                         
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - tags
  - search
